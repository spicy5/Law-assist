<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Details</title>
  <link rel="stylesheet" href="../static/css/viewcase.css">

</head>

<body>
<a href='/dashboard2' class="btn">Home</a>

  <h2>Case Details</h2>

  <table>
    <thead>
      <tr>
        <th>Bar ID</th>
        <th>Source</th>
        <th>Case Title</th>
        <th>Case Type</th>
        <th>Case Description</th>
        <th>Case Priority</th>
        <th>Status</th>
        <th>Evidence</th>
        <th>Reviwed At</th>

        <th> action </th>
      </tr>
    </thead>
    <tbody>
      {% for row in cases %}
      <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
        <td>{{ row[7] }}</td>
        <td>{{ row[8] }}</td>
        <td>{{ row[9] }}</td>
        <td>{{ row[10] }}</td>

        <td>
          <a href="{{ url_for('handle_case_action', id=row[0], action='accept') }}" class="btn">EDIT</a><br>
          <form action="/delete_adv_case/{{ row[0] }}" method="POST" style="display:inline;"><br>
          <button type="submit" class="btn" style="background-color:darkred;" onclick="return confirm('Are you sure you want to delete this case?');" >DELETE</button>
         </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>

</html>
